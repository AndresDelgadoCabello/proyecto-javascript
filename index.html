<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c6d1e5cb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>buscador de imagenes</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__nav">
                <h1><i class="fa-solid fa-camera" style="color:#ff8e3c"></i>buscador de imagenes mediante Unsplash API</h1>
                <div class="header__buscador">
                    <input type="text" id="input"
                    placeholder="buscar...">
                    <i onclick="loadImg()" class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="main__imagenes">
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
